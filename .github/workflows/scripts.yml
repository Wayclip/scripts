name: Deploy Scripts

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[SCRIPTS]')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Collect files without extensions
        run: |
          TMPDIR=$(mktemp -d)
          echo "DEPLOY_DIR=$TMPDIR" >> $GITHUB_ENV
          find . -maxdepth 1 -type f ! -name "*.*" -exec cp {} "$TMPDIR/" \;
          echo "Files to deploy:"
          ls -l "$TMPDIR"

      - name: Cleanup old scripts on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_IP }}
          username: root
          key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          script: |
            echo "Cleaning /opt/wayclip/scripts..."
            rm -rf /opt/wayclip/scripts/*
            mkdir -p /opt/wayclip/scripts

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          username: root
          key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          source: "${{ env.DEPLOY_DIR }}/*"
          target: "/opt/wayclip/scripts/"
