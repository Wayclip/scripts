name: Deploy Scripts

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[SCRIPTS]')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Filter files without extension
        run: |
          mkdir deploy
          find . -maxdepth 1 -type f ! -name "*.*" -exec cp {} deploy/ \;
          echo "Files to deploy:"
          ls -l deploy

      - name: Cleanup old scripts on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_IP }}
          username: root
          key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          script: |
            rm -rf /opt/wayclip/scripts/*
            mkdir -p /opt/wayclip/scripts

      - name: Copy files individually to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_IP }}
          username: root
          key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          script: |
            for f in deploy/*; do
              cp "$f" /opt/wayclip/scripts/
            done

      - name: Delete temporary deploy folder
        run: rm -rf deploy

      - name: Debug target folder
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_IP }}
          username: root
          key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          script: ls -l /opt/wayclip/scripts
